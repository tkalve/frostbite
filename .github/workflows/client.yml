name: Build and push frostbite/client

on:
  workflow_dispatch
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "client/**"

env:
  IMAGE_NAME: frostbite/client

jobs:
  client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_NAME }}.azurecr.io \
            -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build and push client
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/$IMAGE_NAME:latest ./client
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/$IMAGE_NAME:latest
